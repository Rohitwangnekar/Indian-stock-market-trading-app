{% extends "base_page.html" %}

{% block page_title %}Settings{% endblock %}
{% block page_icon %}<i class="fas fa-cog"></i>{% endblock %}
{% block page_subtitle %}Manage your account settings{% endblock %}

{% block page_content %}
<div class="content-card">
    <div class="content-card-header">
        <h3 class="content-card-title">Settings</h3>
    </div>
    <div class="content-card-body">
        <form>
            <div class="form-group-modern">
                <label class="form-label-modern">Notifications</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                    <label class="form-check-label" for="emailNotifications">
                        Receive email notifications for trades
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                    <label class="form-check-label" for="smsNotifications">
                        Receive SMS notifications for trades
                    </label>
                </div>
            </div>
            <div class="form-group-modern">
                <label class="form-label-modern">Theme</label>
                <select class="form-control-modern">
                    <option>Light</option>
                    <option>Dark</option>
                </select>
            </div>
            <div class="form-group-modern">
                <label class="form-label-modern">Language</label>
                <select class="form-control-modern">
                    <option>English</option>
                    <option>Hindi</option>
                </select>
            </div>
            <button type="submit" class="btn-modern btn-primary-modern">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
