{% extends "layout.html" %}

{% block main %}
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-12">
            <!-- Page Header -->
            <div class="page-header mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="page-title">
                            {% block page_icon %}<i class="fas fa-home"></i>{% endblock %}
                            {% block page_title %}Dashboard{% endblock %}
                        </h1>
                        <p class="page-subtitle text-muted">
                            {% block page_subtitle %}Welcome to your STOCK-R dashboard{% endblock %}
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        {% block page_actions %}
                        <!-- Page specific actions can be added here -->
                        {% endblock %}
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div class="page-content">
                {% block page_content %}
                <!-- Main page content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>

<style>
.page-header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-xl);
    padding: var(--spacing-xl);
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: var(--spacing-xl);
    animation: fadeInUp 0.6s ease-out;
}

.page-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: var(--spacing-sm);
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
}

.page-title i {
    color: #0ea2bd;
    background: rgba(14, 162, 189, 0.1);
    padding: var(--spacing-md);
    border-radius: var(--radius-lg);
    font-size: 1.5rem;
}

.page-subtitle {
    font-size: 1.1rem;
    margin-bottom: 0;
}

.page-content {
    animation: fadeInUp 0.8s ease-out;
}

/* Content Cards */
.content-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-xl);
    padding: var(--spacing-xl);
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: var(--spacing-lg);
    transition: var(--transition-normal);
}

.content-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl);
}

.content-card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: var(--spacing-lg);
    padding-bottom: var(--spacing-md);
    border-bottom: 2px solid rgba(14, 162, 189, 0.1);
}

.content-card-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--gray-900);
    margin: 0;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.content-card-title i {
    color: #0ea2bd;
}

.content-card-body {
    color: var(--gray-700);
}

/* Action Buttons */
.page-action-btn {
    background: linear-gradient(135deg, #0ea2bd 0%, #0a7c94 100%);
    color: white;
    border: none;
    border-radius: var(--radius-lg);
    padding: var(--spacing-md) var(--spacing-lg);
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
    transition: var(--transition-normal);
    box-shadow: 0 4px 15px rgba(14, 162, 189, 0.3);
}

.page-action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(14, 162, 189, 0.4);
    color: white;
    text-decoration: none;
}

.page-action-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(14, 162, 189, 0.2);
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--spacing-lg);
    margin-bottom: var(--spacing-xl);
}

.stat-card-modern {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-xl);
    padding: var(--spacing-xl);
    text-align: center;
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: var(--transition-normal);
    position: relative;
    overflow: hidden;
}

.stat-card-modern::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #0ea2bd 0%, #0a7c94 100%);
}

.stat-card-modern:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
}

.stat-icon-modern {
    width: 60px;
    height: 60px;
    margin: 0 auto var(--spacing-md);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: white;
    background: linear-gradient(135deg, #0ea2bd 0%, #0a7c94 100%);
}

.stat-value-modern {
    font-size: 2rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: var(--spacing-sm);
}

.stat-label-modern {
    color: var(--gray-600);
    font-weight: 500;
    text-transform: uppercase;
    font-size: 0.875rem;
    letter-spacing: 0.05em;
}

/* Responsive Design */
@media (max-width: 768px) {
    .page-header {
        padding: var(--spacing-lg);
        text-align: center;
    }
    
    .page-title {
        font-size: 1.75rem;
        justify-content: center;
    }
    
    .content-card {
        padding: var(--spacing-lg);
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .page-action-btn {
        width: 100%;
        justify-content: center;
        margin-bottom: var(--spacing-sm);
    }
}
</style>
{% endblock %}
